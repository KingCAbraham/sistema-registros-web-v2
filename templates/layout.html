<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sistema de Registros</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; background:#f6f7fb; color:#222; }
    header { background:#0f172a; color:#fff; padding:12px 20px; display:flex; align-items:center; justify-content:space-between; }
    header .brand { font-weight:700; letter-spacing:.3px; }
    header nav a { color:#cbd5e1; margin-left:16px; text-decoration:none; }
    header nav a:hover { color:#fff; }
    .container { max-width:1100px; margin:24px auto; padding:0 16px; }
    .card { background:#fff; border-radius:14px; padding:18px; box-shadow:0 2px 10px rgba(0,0,0,.06); }
    .grid { display:grid; grid-template-columns: repeat(auto-fill,minmax(260px,1fr)); gap:16px; }
    .btn { display:inline-block; padding:10px 14px; border-radius:10px; background:#2563eb; color:#fff; text-decoration:none; }
    .btn.secondary { background:#64748b; }
  </style>
</head>
<body>
  <header>
    <div class="brand">ðŸ“‹ Sistema de Registros</div>
    <nav>
      <a href="{{ url_for('home') }}">Inicio</a>
      <a href="/auth/login">Login</a>
      <a href="/registros/nuevo">Nuevo registro</a>
      <a href="/registros">Listado</a>
      <a href="/admin">Admin</a>
    </nav>
  </header>
  <main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div style="margin-bottom:12px;">
            {% for category, message in messages %}
              <div class="card flash flash-{{ category|default('info') }}">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
