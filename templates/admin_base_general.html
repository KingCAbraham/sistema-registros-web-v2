{% extends "layout.html" %}
{% block content %}
  <div class="card">
    <h2>Cargar base_general (.xlsx)</h2>
    <form action="{{ url_for('admin.base_general') }}" method="post" enctype="multipart/form-data">
      <label>Archivo XLSX</label>
      <input type="file" name="archivo" accept=".xlsx" required>
      <div style="margin-top:10px;">
        <button type="submit">Cargar</button>
      </div>
    </form>
  </div>
{% endblock %}
