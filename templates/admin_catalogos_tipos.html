{% extends "layout.html" %}
{% block content %}
<div class="card">
  <h2>Tipos de convenio</h2>

  <form method="post" action="{{ url_for('admin.catalogo_tipos') }}" style="margin-bottom:16px">
    <div class="row">
      <div>
        <label>Nombre</label>
        <input name="nombre" required>
      </div>
      <div>
        <label>Activo</label>
        <input type="checkbox" name="activo" checked>
      </div>
    </div>
    <button type="submit">Guardar</button>
  </form>

  <table style="width:100%;border-collapse:collapse">
    <tr><th>ID</th><th>Nombre</th><th>Activo</th></tr>
    {% for t in tipos %}
      <tr>
        <td>{{ t.id }}</td>
        <td>{{ t.nombre }}</td>
        <td>{{ 'SÃ­' if t.activo else 'No' }}</td>
      </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
