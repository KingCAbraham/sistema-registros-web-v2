{% extends "layout.html" %}
{% block content %}
<h2>Usuarios</h2>
<div class="card">
  <form method="post" style="display:flex; gap:8px; align-items:center;">
    <input name="username" placeholder="nuevo username" class="form-control" required>
    <select name="role" class="form-control">
      <option value="agente">agente</option>
      <option value="gerente">gerente</option>
      <option value="supervisor">supervisor</option>
      <option value="admin">admin</option>
    </select>
    <button class="btn">Agregar</button>
  </form>
</div>

<div class="card" style="margin-top:12px;">
  <table class="table">
    <thead><tr><th>ID</th><th>Username</th><th>Role</th><th>Activo</th></tr></thead>
    <tbody>
    {% for u in usuarios %}
      <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.role }}</td>
        <td>{{ 'SÃ­' if u.activo else 'No' }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
