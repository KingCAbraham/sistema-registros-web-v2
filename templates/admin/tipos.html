{% extends "layout.html" %}
{% block content %}
<h2>Tipos de convenio</h2>
<div class="card">
  <form method="post" style="display:flex; gap:8px;">
    <input name="nombre" placeholder="Nuevo tipo" class="form-control" required>
    <button class="btn">Agregar</button>
  </form>
</div>
<div class="card" style="margin-top:12px;">
  <ul>
    {% for t in tipos %}
      <li>{{ t.nombre }} {% if not t.activo %}(inactivo){% endif %}</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
